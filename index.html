<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/main.css">
		<title>Gradie Sign Up Stater Files</title>
	</head>
	<body>
		<main class = 'container-main'>
			<section class='container-img'>
				<header class='header-img'>
					<h1>Gradie<h1>
					<p>Beautiful gradie in seconds.</p>
				</header>
				<picture class='box-img'>
					<img src='Assets/iPhone Mockup.png' alt='An iPhone sign up in dribble'/>
				</picture>
			</section>
			<section class='container-form'>
				<h1>Login</h1>
				<form class='form'>
					<fieldset>
					<label for='username'class='label-input-username'>Email</label>
					<input type='text' id='username'class='input-username' placeholder='john@example.com'/></fieldset>
					<fieldset>
					<label for='password' class='label-input-password'>Password</label>
					<input type='password' id='password'class='input-password' placeholder='At least 8 characters'/>
					</fieldset>
					<fieldset class='fieldset-checkbox'>
					<input type='checkbox' id='checkbox' class='input-checkbox' />
					<label class='label-checkbox'>
					By create an account, you agree to the <a  href='#'>Terms & Conditions</a>
					</label>
					</fieldset>
					<button class='btn-form'>Create an Account</button>
				</form>
			</section>
		</main>
	<body>
</html>
